<div class="wrapper">

    <app-headerguest></app-headerguest>

    <div class="container" id="container">
        <table id="register-table">
            <tr *ngIf="this.isFillingFormState">
                <td width="40"></td>
                <td><input type="text" placeholder="username" [(ngModel)]="username"></td>
                <td width="40"></td>
            </tr>
            <tr *ngIf="error.username">
                <td></td>
                <td class="error">{{ error.username }}</td>
                <td></td>
            </tr>
            <tr *ngIf="this.isFillingFormState">
                <td></td>
                <td class="small-text">select your hero :</td>
                <td></td>
            </tr>
            <tr>
                <td class="text-right"><i class="fa fa-chevron-left" (click)="changeAvatar(-1)"></i></td>
                <td>
                    <img src="/assets/avatars/{{ selectedAvatar }}/face-down.png" id="avatar">
                </td>
                <td class="text-left"><i class="fa fa-chevron-right" (click)="changeAvatar(1)"></i></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button (click)="createUser()" [ladda]="isRegisterButtonProcessing">Register</button>
                </td>
                <td></td>
            </tr>
        </table>
        <table id="register-success">
            <tr>
                <td width="40"></td>
                <td>
                    <h3>Register Successful!</h3>
                </td>
                <td width="40"></td>
            </tr>
            <tr>
                <td></td>
                <td>Here is your password!</td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="text" [(ngModel)]="password" class="important"></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button (click)="goToMenu()">Continue</button>
                </td>
                <td></td>
            </tr>
        </table>
    </div>

    <audio id="intro-music">
        <source src="./assets/musics/intro.mp3" type="audio/mpeg">
    </audio>
    <audio id="click-music">
        <source src="./assets/musics/click.mp3" type="audio/mpeg">
    </audio>
</div>
